<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="simulator.css" /> 
	<link rel="icon" type="image/icon" href="favicon.png">
	<script src="simulator.js" defer></script>
	
	<title>StockDev</title>
</head>
<body>
	
	<div class="allinput">
		<div class="logo"> 
			<a href ="https://webhome.csc.uvic.ca/~devanshumakwana/project2.html"><img class="logos" src="stockdev.png" alt="logo"></a>
			
		</div>
		
	<div class="search">
	<p>Enter Stock ID: </p>
	<input type="text" id="shareEntry" placeholder="Stock ID eg: AAPL (Apple) ">
	</div>

<div class="form">
	<form class="options">
		<label for="Stock Market">Choose the Stock Market:</label>
		<select name="Market" id="stock">
			<option value="US">US - Nasdaq</option>
			<option value="canada">Canada - Toronto</option>
		  <option value="india">India - BSE</option>
		  <option value="london">UK - London</op	tion>
		  <option value="germany">Germany - XETRA</option>	
		</select>

	  </form>
	</div>
	<div class="submit">
	<button onclick="getJSON()">Search</button>
	</div>
	<div class="mode">
		<button onclick="darkMode()">Light/Dark Mode</button>
		</div>
</div>

<p class="text"> (Add in <strong>STOCK ID </strong> with the matching Stock market - eg: STOCK ID : SHOP (Shopify) | Stock Market : Canada- Toronto) </p>

<div class="banner">

	<!--<img src="img1.png">-->

	<div class="video_containter">
	<video id="videobcg" autoplay loop muted>
		<source src="sda_1.mp4" type="video/mp4">
		
	</video>
</div>


</div>
<div class="datas">

	<div id="symbol">
		<div id ="limg"></div>
		<h1 id ="cname"></h1>
		<p class="">Stock Exchange | Symbol Of Company</p>
		
	</div>

	<div id="shareprice">
		<h1 id ="sharep"></h1>
		<p class="">Latest Share Price</p>
		
	</div>

	<div id="changes">
		<h1 id ="change"></h1>
		<p class="">Change in Price</p>
	</div>
	<div id="previous">
		<h1 id ="close"></h1>
		<p class="">Previous Close</p>
	</div>

	<div id="openp">
		<h1 id ="open"></h1>
		<p class="">Open</p>
		
	</div>
	<div id="highp">
		<h1 id ="high"></h1>
		<p class="">High</p>
		
	</div>
	<div id="lowp">
		<h1 id ="low"></h1>
		<p class="">Low</p>
		
	</div>
	
	<div id="latestradingday">
		<h1 id ="day"></h1>
		<p class=""> Latest Trading Day</p>
		
	</div>

</div>
</body>
</html>
